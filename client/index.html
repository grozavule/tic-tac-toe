<!DOCTYPE html>
<html>
<head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="container">
<button id="complimentButton">Get a compliment</button>
<button id="fortuneButton">Have your fortune told</button>

<section id="introduction">
    <form name="introduction" id="introduction-form">
        <label for="name">Tell me your name</label>
        <input type="text" name="name" id="name" required/>
        <input type="submit" value="Send" />
    </form>
</section>

<div id="activities-container">
    <!--// START: TIC-TAC-TOE //-->
    <section id="tic-tac-toe" class="activity">
        <h1>Tic-Tac-Toe</h1>
        <p class="instructions">
            To play the game, click in the center of one of the boxes on the gameboard below.
        </p>
        <content id="tic-tac-toe-board">
            <section class="ttt-board-row">
                <div id="a1" data-cell-ref="0-0" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
                <div id="a2" data-cell-ref="0-1" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
                <div id="a3" data-cell-ref="0-2" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
            </section>
            <section class="ttt-board-row">
                <div id="b1" data-cell-ref="1-0" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
                <div id="b2" data-cell-ref="1-1" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
                <div id="b3" data-cell-ref="1-2" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
            </section>
            <section class="ttt-board-row">
                <div id="c1" data-cell-ref="2-0" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
                <div id="c2" data-cell-ref="2-1" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
                <div id="c3" data-cell-ref="2-2" class="ttt-board-cell">
                    <button class="ttt-board-space"></button>
                </div>
            </section>
        </content>
        <div id="control-buttons" class="hidden">
            <button class="text-button" id="btn-start-over">Start Over</button>
        </div>
    </section>
    <!--// END: TIC-TAC-TOE //-->
    <!--// START: MADLIBS //-->
    <section id="madlibs" class="activity">
        <h1>Mad Libs</h1>
        <p class="instructions">Choose a story from the drop-down list below, and provide a word that fits the prompt you'll be provided.</p>

        <form name="madlib-selector">
            <label for="stories">Available Stories</label>
            <select name="stories" id="stories">
                <option value="dear-santa">Dear Santa</option>
                <option value="going-to-grandmas">Going to Grandma's</option>
            </select>
            <input type="submit" value="Start" />
        </form>
        <div id="madlib-container"></div>
    </section>
    <!--// END: MADLIBS //-->
</div>

<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="introduction.js"></script>
<script src="madlibs.js"></script>
</body>
</html>
